<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaNet</title>
    <!--Link para o google ícones onde estão os 3 ícones pedidos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--A fonte escolhida do google Fonts foi o Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--Chamando o css que será responsável pela estilizando desse html-->
    <link rel="stylesheet" href="climaNet.css">
</head>
<body>
    <!--Cabeçalho do site, que contém o nome do site "ClimaNet" e onde possuí um input para que o usuário digite o nome da cidade que deseja procurar.-->
    <header>
        <h1>ClimaNet</h1>
        <div id="city">
            <b>Cidade:</b> <input type="text" id="name"><button id="buttonn">Procurar</button>
        </div>
    </header>
    
    <!--Divs reponsáveis pelo exibição dos dados-->
    <div id="weather-info-container" style="display: none;">
        <!--Nome da cidade-->
        <h2 id="city-name"></h2>
        <!--Temperatura atual-->
        <div id="temperature">
            <p id="temp"></p>
        </div>
        <!--Imagem vinda da API-->
        <img id="weather-icon" src="" alt="Condição do Tempo">
        <!--Temperatura máxima e mínima-->
        <div id="min-max-temperature">
            <p id="temp-max"></p>
            <p id="temp-min"></p>
        </div>
        <!--Preve descrição sobre o tempo-->
        <p id="description"></p>
        <!--Ícones utilizados para expressar a velocidade do vento, narcer do sol e por do sol-->
        <div class="icons-container">
            <span class="material-symbols-outlined">air</span>
            <span class="material-symbols-outlined">wb_twilight</span>
            <span class="material-symbols-outlined">water_lux</span>
        </div>
        <!--Valores referentes a velocidade do vento, narcer do sol e por do sol-->
        <div id="extra-info">
            <p id="wind-speed"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
        <!--Botões para calcular em graus Celcius e Kelvin-->
        <div id="temperature-buttons">
            <button id="celsius-button">Celsius</button>
            <button id="kelvin-button">Kelvin</button>
        </div>
    </div>

    <!--Chamando o arquivo responsável por requisitar a API e manipular esses dados-->
    <script src="climaNet.js"></script>
</body>
</html>
